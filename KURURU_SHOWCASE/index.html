<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showcase Interface</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<div class="container">

    <img id="showcase_bg" src="../COMMON/img/showcase_bg.png">

    <img id="bg">

    <div class="map-text-container">
        <span class="map-title" id="title"></span>
        <span class="map-artist" id="artist"></span>
        <span class="map-diff" id="diff"></span>
        <span class="map-mapper" id="mapper"></span>
    </div>
    <div class="map-data-container">
        <div class="map-mod" id="mods-bg">
            <span class="map-mod-text" id="mods">NM1</span>
        </div>
        <div class="map-cs">
            <span class="map-cs-label"><span>CS</span></span>
            <div class="map-cs-progress">
                <div id="map-cs-bar" data-progress="50"></div>
            </div>
            <span class="map-cs-text" id="cs"></span>
        </div>
        <div class="map-od">
            <span class="map-od-label">OD</span>
            <div class="map-od-progress">
                <div id="map-od-bar"></div>
            </div>
            <span class="map-od-text" id="od"></span>
        </div>
        <div class="map-ar">
            <span class="map-ar-label">AR</span>
            <div class="map-ar-progress">
                <div id="map-ar-bar"></div>
            </div>
            <span class="map-ar-text" id="ar"></span>
        </div>


        <div class="map-length">
            <span class="map-length-label">Length</span>
            <span class="map-length-text" id="length"></span>
            <canvas id="map-length-canvas" width="192" height="192"></canvas>
        </div>
        <div class="map-bpm">
            <span class="map-bpm-label">BPM</span>
            <span class="map-bpm-text" id="bpm"></span>
            <canvas id="map-bpm-canvas" width="192" height="192"></canvas>
        </div>
        <div class="map-star">
            <span class="map-star-label">Star</span>
            <span class="map-star-text" id="star-ranking"></span>
            <canvas id="map-star-canvas" width="192" height="192"></canvas>
        </div>

    </div>
</div>
<script>



</script>
</body>
</html>
